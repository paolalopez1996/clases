<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 07 posicionamiento</title>
    <link rel="stylesheet" href="main.css"  type="text/css">
</head>
<body>
    <h1>position static</h1>
    <section class="parentstatic" >
        <div  class="box" id="onestatic"  >uno</div>
        <div  class="box" id="twostatic" >dos static</div>
        <div  class="box" id="threestatic"  >tres</div>
        <div  class="box" id="fourstatic" >cuatro</div>
 </section>


    <h1>ejemplo position relative</h1>
   <section class="parent" >
       <div  class="box" id="one"  >uno</div>
       <div  class="box" id="two" >dos relative</div>
       <div  class="box" id="three"  >tres</div>
       <div  class="box" id="four" >cuatro</div>
</section>

<h1>ejemplo position absolute</h1>
   <section class="parent" >
       <div  class="box" id="oneabsolute"  >uno</div>
       <div  class="box" id="twoabsolute" >dos absolute</div>
       <div  class="box" id="threeabsolute"  >tres</div>
       <div  class="box" id="fourabsolute" >cuatro</div>
</section>


</body>
</html>
